# Use screen default
set-option -g prefix C-a
bind-key C-a last-window
bind-key a send-prefix

# Windows start at 1
set -g base-index 1
# Panes start at 1
setw -g pane-base-index 1

# Make things work better with xterm and screen-256color
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Fix hang with xterm attaching
set -g set-titles off

# Let windows pick their size based on currently active smallest window
setw -g aggressive-resize on

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h
bind | split-window -h
bind _ split-window -v

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

# Only resize the current window if a smaller client is actively looking at this screen
setw -g aggressive-resize on

# Limit history to 100k lines
set -g history-limit 100000

# Make statusbar grey
set-option -g status-bg "colour235"
set-option -g status-fg "colour249"

# Highlight current window with awesome 256 colours
setw -g window-status-current-fg "colour22"
setw -g window-status-current-bg "colour118"
setw -g window-status-current-attr bright

# Highlight unfocused windows which have activity
setw -g monitor-activity on

# Make XTerm key bindings work, like C-<left> for skipping left 1 word
set-window-option -g xterm-keys on
